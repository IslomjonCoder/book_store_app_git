name: book_store_app_git
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  flutter_screenutil: ^5.8.4
  flutter_svg: ^2.0.7
  flashy_tab_bar2: ^0.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true

  assets:
    - assets/svg/
    - assets/images/
    - assets/translations/



  fonts:
  - family: Inter
    fonts:
       - asset: assets/fonts/inter/Inter-Black.ttf
       - asset: assets/fonts/inter/Inter-Bold.ttf
       - asset: assets/fonts/inter/Inter-ExtraBold.ttf
       - asset: assets/fonts/inter/Inter-ExtraLight.ttf
       - asset: assets/fonts/inter/Inter-Light.ttf
       - asset: assets/fonts/inter/Inter-Medium.ttf
       - asset: assets/fonts/inter/Inter-Regular.ttf
       - asset: assets/fonts/inter/Inter-SemiBold.ttf
       - asset: assets/fonts/inter/Inter-Thin.ttf
  - family: IM FELL Great Primer SC
    fonts:
       - asset: assets/fonts/IM FELL Great Primer SC/IMFellGreatPrimerSC-Regular.ttf
  - family: Arial Rounded MT Bold
    fonts:
       - asset: assets/fonts/Arial Rounded MT Bold/ARLRDBD.ttf

